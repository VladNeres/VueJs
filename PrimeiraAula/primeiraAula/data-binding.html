<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de Dados</title>
</head>
<body>
    
    <div id="data_binding">
   <h1 v-bind:title="tagMessage"> {{message}} </h1>

   <h2> this message in upper case would be like that: {{ message.toUpperCase()}}</h2>

   <p> Meu nome e {{person.name}} e eu tenho {{person.age}} anos</p>

   <strong><span v-html ="tag"></span></strong>
   
    </div>

    <script src="http://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
        let app= new Vue({
            el:'#data_binding',
            data:{
                message: 'Mensagem a ser exibida',
                person: {
                    name: 'vlad',
                    age: 26
                },
                tag: '<button> Clique aqui </button>',
                tagMessage: 'Essa e uma mensagem de titulo'
            }
        })
    </script>
</body>
</html>
